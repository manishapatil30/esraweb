<div class="top">
<h2 id="offhead">Profile</h2>
        <div id="salonD" class="col-xs-12 col-sm-12 col-md-12">
            <div>
                <label class="hoverable" for="fileInput">
                        <ng-container *ngIf="isImageSaved; else elseTemplate">
                            <img [src]="cardImageBase64" height="130" width="130" />
                        </ng-container>
                        <ng-template #elseTemplate>
                             <img class="img-rounded" [hidden]="!tableData.ProfilePic" id="photo-id"
                            src="{{tableData.ProfilePic}}" height="130" width="130" />
                           <img class="img-rounded" [hidden]="tableData.ProfilePic" id="photo-id"
                             src="assets\Images\avatar2.png" height="130" width="130" />
                        </ng-template>
                    <!-- <img class="img-rounded" [hidden]="!tableData.ProfilePic" id="photo-id"
                        src="{{tableData.ProfilePic}}" height="130" width="130" />
                    <img class="img-rounded" [hidden]="tableData.ProfilePic" id="photo-id"
                        src="assets\Images\avatar2.png" height="130" width="130" /> -->


                    <!-- <img src="Images/avatar2.png" id="photo-id" height="130" width="130"> -->
                    <div class="hover-text"><img src="assets\Images\Group 1172.png" height="130" width="130">
                    </div>
                    <div class="background"></div>
                </label>
                <br />
                <input id="fileInput" type='file' (change)="fileChangeEvent($event)">

                <!-- <img ng-src="Images/avatar2.png" class="img-rounded" height="130" width="130"> -->
            </div>
        </div>
        <div class="row col-xs-12 col-sm-12 col-md-12" id="headD">
            <div class="col-xs-12 col-sm-10 col-md-10">
                <h3 id="offheadD">{{tableData.ContactNo}}</h3>
            </div>
            <div class="col-xs-12 col-sm-2 col-md-2">
                <button type="submit" form="myform" [routerLink]="[]" [disabled]="!form.valid">Save</button>
            </div>
        </div>
        <div>
                <form class="example-form" [formGroup]="form" (ngSubmit)="putdata()" id="myform" novalidate>
                        <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Name</mat-label>
                                <input matInput placeholder="Name" formControlName="name" [(ngModel)]="name" type="text"
                                    required />
                                <mat-error *ngIf="f.name.errors?.required">
                                    Name is <strong>required</strong>
                                </mat-error>
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Old Password</mat-label>
                                <input matInput placeholder="Old Password" type="password" formControlName="Oldpass" [(ngModel)]="Oldpass"
                                    required  />
                                <mat-error *ngIf="f.Oldpass.errors?.required">
                                   Old Password is <strong>required</strong>
                                </mat-error>
                        </mat-form-field>
                         <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>New Password</mat-label>
                                <input matInput placeholder="New Password" formControlName="password" [(ngModel)]="password"
                                    required  [type]="hide ? 'password' : 'text'" />
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                                <mat-error *ngIf="!f.password.errors?.required && f.password.errors?.maxlength">
                                    Please, Enter 8 character Password.
                                </mat-error>
                                <mat-error *ngIf="f.password.errors?.required">
                                   New Password is <strong>required</strong>
                                </mat-error>
                        </mat-form-field>
                </form>
            
        </div>
</div>

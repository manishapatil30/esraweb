<div class="top">
<div style="float: left;width: 100%; height:120px; margin-top: 5px;">
            <img src="{{tableData.LogoURL}}" class="img-rounded" style="border-radius: 10px;" height="120" width="120">
        </div>
        <div class="row col-xs-12 col-sm-12 col-md-12" id="headD">
            <div class="col-xs-12 col-sm-10 col-md-10">
                <h3 id="offhead">Details</h3>
            </div>
            <div class="col-xs-12 col-sm-2 col-md-2">
                <button id="adds"><a [routerLink]="['savesalon']"
                        >
                        Edit</a></button>
            </div>
        </div>
        <div id="box">
            <table>
                <tbody>
                    <tr>
                        <td style="width: 150px;"  valign="top">Salon Name :</td>
                        <td style="width: 400px;"  valign="top">{{tableData.VendorName}}</td>
                    </tr>
                    <tr>
                        <td style="width: 150px;">Password :</td>
                        <td>{{tableData.Password}}</td>
                    </tr>
                    <tr>
                        <td style="width: 150px;">Email ID :</td>
                        <td>{{tableData.EmailID}}</td>
                    </tr>
                    <tr>
                        <td style="width: 150px;">Website :</td>
                        <td>{{tableData.Website}}</td>
                    </tr>
                    <tr>
                        <td style="width: 150px;"  valign="top">Categories :</td>
                        <td style="display: inline-block;width: 400px;"  valign="top">
                            <li style="display: inline-block;" *ngFor="let item of tableData.Categories; let isLast=last">
                                {{item}}{{isLast ? '' : ','}}</li>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 300px;"  valign="top">Address:</td>
                        <td  valign="top">{{tableData.Address}}</td>
                    </tr>
                    <tr>
                        <td style="width: 150px;"  valign="top">Discription :</td>
                        <td style="width: 400px;"  valign="top">{{tableData.VendorDescription}}</td>
                    </tr>
                    <tr>
                        <td style="width: 150px;">Images :</td>
                        <td style="width: 300px;"> <span *ngFor="let image of tableData.Images">
                                <img src="{{image}}" class="img-rounded" style="border-radius: 5px; padding:5px;" height="50" width="50">
                            </span><span><img src="assets\Images\Group 1149.png" height="50" width="50"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
</div>
